<div class="container">
  <h3> Nội Dung Phim </h3>

  <div class="movie-detail">
      <img src="{{movie.urlImage}}" alt="poster image" appZoomImage>
      <div>
          <h4> {{movie.name}} </h4>
          <div>
              <span class="boldText"> Thể loại: </span>
              <span> {{getListGenre()}} </span>
          </div>
          <div>
              <span class="boldText"> Khởi chiếu: </span>
              <span> {{ movie.releaseDate | date:'dd/MM/yyyy' }} </span>
          </div>
          <div>
              <span class="boldText"> Thời lượng: </span>
              <span> {{movie.runtime}} Phút </span>
          </div>
          <div>
              <span class="boldText"> Đánh giá: </span>
              <span class="boldText"> {{movie.rating}} {{getRating()}} </span>
          </div>
          <button type="button" class="btn btn-outline-primary"> Mua vé </button>
      </div>
  </div>
</div>
