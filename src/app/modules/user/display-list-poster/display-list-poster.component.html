<div class="container">
  <h1>{{ filter }}</h1>
  <div class="wrapper">
    <div class="display-list">
      <ng-container *ngFor="let movie of lstMovie">
        <div *ngIf="movie.status == 1" class="item">
          <app-poster-infomation [movie]="movie"></app-poster-infomation>
          <app-button-booking [movie]="movie"></app-button-booking>
        </div>
      </ng-container>
    </div>
  </div>
</div>
