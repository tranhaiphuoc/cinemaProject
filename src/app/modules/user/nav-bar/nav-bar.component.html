<nav class="navbar navbar-expand-lg navbar-light" id="navbar1">
  <div class="container-fluid">
    <div class="navbar-brand">
      <img
        [src]="cgvLogoImg"
        alt="CGV Logo image"
        width="100"
        height="50"
        id="cgv-logo-img"
      />
    </div>
    <a class="navbar-brand" href="#" id="a1">
      <img [src]="kenhCineImg" alt="Kenhcine image" width="120" height="30" />
    </a>
    <a class="navbar-brand" href="#" id="a2">
      <img
        [src]="muaVeNgayImg"
        alt="Mua ve ngay image"
        width="110"
        height="70"
      />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngFor="let menu of lstMenu">
          <ng-container
            [ngTemplateOutlet]="displayNavBar"
            [ngTemplateOutletContext]="{ menu: menu }"
          />
        </ng-container>
      </ul>
    </div>
  </div>
</nav>

<ng-template #displayNavBar let-menu="menu">
  <li class="nav-item dropdown">
    <a
      class="nav-link dropdown-toggle"
      href="#"
      id="navbarDropdown"
      role="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{ menu[0].item }}
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <ng-container *ngFor="let subMenu of menu; let index = index">
        <ng-container *ngIf="index > 0">
          <li>
            <a class="dropdown-item" (click)="subMenu.link()">{{
              subMenu.item
            }}</a>
          </li>
        </ng-container>
      </ng-container>
    </ul>
  </li>
</ng-template>
