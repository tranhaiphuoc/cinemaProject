<div class="container">
  <h3>Nội Dung Phim</h3>

  <div class="movie-detail">
    <img [src]="movie.urlImage" alt="poster image" (click)="onClickImage()"/>
    <div>
      <h4>{{ movie.name }}</h4>
      <div>
        <label class="boldContent"> Thể loại: </label>
        <span> {{ getListGenre }} </span>
      </div>
      <div>
        <label class="boldContent"> Khởi chiếu: </label>
        <span> {{ movie.releaseDate | date : "dd/MM/yyyy" }} </span>
      </div>
      <div>
        <label class="boldContent"> Thời lượng: </label>
        <span> {{ movie.runtime }} phút </span>
      </div>
      <div>
        <label class="boldContent"> Đánh giá: </label>
        <span class="boldContent"> {{ movie.rating }} {{ getRating }} </span>
      </div>
      <div class="mt-3">
        <app-button-booking [movie]="movie"></app-button-booking>
      </div>
    </div>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" [value]="true"
      [(ngModel)]="isDetail">
    <label class="form-check-label" for="exampleRadios1">
      Chi tiết
    </label>
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
      [value]="false" [(ngModel)]="isDetail">
    <label class="form-check-label" for="exampleRadios2">
      Trailer
    </label>
  </div>

  <div class="overlay" *ngIf="isImageClicked" (click)="isImageClicked = false">
    <img [src]="movie.urlImage" alt="poster image" class="movie-image-large" (click)="$event.stopPropagation()">
  </div>
  
  <div class="center" *ngIf="isDetail">{{ movie.anecdote }}</div>
  <div *ngIf="!isDetail">
    <app-trailer [urlTrailer]="movie.urlTrailer"></app-trailer>
  </div>
  <div class="height"></div>
</div>
