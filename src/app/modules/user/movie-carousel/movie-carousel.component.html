<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <ng-container *ngFor="let movie of movieList; index as i">
            <div [class]="(i == 0) ? 'carousel-item active' : 'carousel-item'">
                <app-movie-poster style="margin: auto;" [movie]="movie"></app-movie-poster>
            </div>
        </ng-container>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon btn btn-info" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon btn btn-info" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
