<div class="container">
    <div *ngIf="form" [formGroup]="form">
        <div class="form-group">
            <label for="id">Id</label>
            <input class="form-control" formControlName="id" name="id" type="text" readonly>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" formControlName="name" name="name" type="text">
        </div>
        <div>
            <button class="btn btn-primary" [disabled]="form.invalid" (click)="updateItem()">Save</button>
            <button class="btn btn-primary" (click)="resetValues()">Reset</button>
            <button class="btn btn-primary" [routerLink]="['/admin']">Cancel</button>
        </div>
    </div>
</div>
